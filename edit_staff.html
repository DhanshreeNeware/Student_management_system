{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{% url 'update_staff' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Update Staff</span></h5>
                    </div>
                    {% include 'include/messages.html' %}
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic">
                            <input type="text" class="form-control" name="staff_id" value="{{ staff.id }}" hidden>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{{ staff.admin.first_name }}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{{ staff.admin.last_name }}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" value="{{ staff.admin.email }}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" value="{{ staff.admin.username }}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address">{{ staff.address }}</textarea>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label>Gender</label>
                        <select class="form-control" name="gender">
                            <option value="Female" {% if staff.gender == 'Female' %} selected {% endif %}>Female</option>
                            <option value="Male" {% if staff.gender == 'Male' %} selected {% endif %}>Male</option>
                            <option value="Others" {% if staff.gender == 'Others' %} selected {% endif %}>Others</option>
                        </select>
                    </div>
                    <div class="col-sm-11">
                        <label>Birth Date</label>
                        <input type="date" class="form-control" name="birth_date" value="{{ staff.birth_date|date:'Y-m-d' }}">

                    </div>
                    <div class="col-sm-11">
                        <label>Experience</label>
                        <input type="text" class="form-control" name="experience" value="{{ staff.experience }}">
                    </div>
                    <div class="col-sm-11">
                        <label>Qualification</label>
                        <input type="text" class="form-control" name="qualification" value="{{ staff.qualification }}">
                    </div>
                    <div class="col-sm-11">
                        <label>Joining Date</label>
                        <input type="date" class="form-control" name="joining_date" value="{{ staff.joining_date|date:'Y-m-d' }}">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Staff</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
